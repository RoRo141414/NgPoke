<mat-card appearance="raised">
    <mat-card-header>
        <mat-card-title>Se connecter</mat-card-title>
        <mat-card-subtitle>Connectez-vous Ã  votre compte</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formGroup">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="subscribeClicked.emit()">S'inscrire</button>
        <button mat-flat-button [disabled]="formGroup.invalid" (click)="loggIn()">Se connecter</button>
    </mat-card-actions>
</mat-card>
